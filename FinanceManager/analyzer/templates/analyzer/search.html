{% extends 'base.html' %}

{% block body %}
    <div class="bg-white">
        &nbsp;
        <h2 class="text-dark text-center">Found {{ data|length }} Matching Results</h2>
        &nbsp;
        <div class="col-lg-12">
            <div class="card-columns">
                {% for i in data %}
                    <div class="card bg-transparent">
                        <div class="card-body">
                            <a href="{% url 'analyzer:detail' i.slug %}">
                                <img  {% if i.image_url %}
                                    src="{{ i.image_url }}"
                                {% elif i.image %}
                                    src="{{ i.image.url }}"
                                {% else %}
                                    src="https://www.w3schools.com/w3images/woods.jpg"
                                {% endif %}
                                    alt="Nature" style="width:100%;" class="responsive">
                            </a>
                            <h4>{{ i.name }}</h4>
                            <p>{{ i.description|truncatewords:8 }}</p>
                            <a href="{% url 'analyzer:detail' i.slug %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                {% empty %}


                {% endfor %}
            </div>

        </div>
    </div>
{% endblock %}
